<app-header></app-header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Image</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of cart; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{item.image}}" width="150px" height="150px"></td>
        <td>{{item.name}}</td>
        <td>
            <button (click) = "updateCart(i,'plus')">+</button>
             {{item.pivot.quantity}}
            <button  (click) = "updateCart(i,'minus')">-</button>
        </td>
        <td>₹ {{item.pivot.amount}} </td>
      </tr>
  
    </tbody>
  </table>
  <p class="text-center">Total : ₹ {{total}}</p>
  <button class="btn btn-danger w-100" (click)="pay(cart,total)">Checkout </button>
