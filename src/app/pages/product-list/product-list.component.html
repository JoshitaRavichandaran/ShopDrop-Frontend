<div class="product-cont">
 <div class="card" style="width: 18rem;" *ngFor="let product of products">
 <a routerLink="/products/{{product.id}}"><img src="{{product.image}}" class="card-img-top" alt="image"></a>
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <h5 class="card-text">â‚¹ {{product.price}}</h5>
    <div class="button-cont">
    <button  class="btn btn-primary" *ngIf="checkInCart(product)=== false" (click)="addTocart(product)">Add To Cart</button>
    <button  class="btn btn-primary" *ngIf="checkInCart(product)=== true">Added To Cart</button>
    <button  class="btn btn-secondary" >Buy Now</button>
   </div>
  </div>
</div>
